name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  HADOLINT_VERSION: '2.12.0'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Lint
        run: npx tsc --noEmit

  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup hadolint (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          curl -L -o $GITHUB_WORKSPACE/bin/hadolint https://github.com/hadolint/hadolint/releases/download/v$HADOLINT_VERSION/hadolint-Linux-x86_64
          chmod +x $GITHUB_WORKSPACE/bin/hadolint
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Setup hadolint (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install hadolint

      - name: Setup hadolint (Windows)
        if: runner.os == 'Windows'
        run: |
          curl -L --output "$env:GITHUB_WORKSPACE\hadolint.exe" https://github.com/hadolint/hadolint/releases/download/v$env:HADOLINT_VERSION/hadolint-Windows-x86_64.exe
          echo "$env:GITHUB_WORKSPACE" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'
